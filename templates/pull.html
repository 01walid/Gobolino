{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div id="pull" class="col-md-offset-3 col-md-6">
            <form action="{{ url_for("pull") }}" method="post" class="form-inline">
                <div class="form-group">
                    {{ form.url(class="form-control") }}
                </div>
                <button class="btn btn-success">Pull image</button>
            </form>

            <br>
            {% if image %}
                {{ image }}
            {% endif %}
        </div>
    </div>
{% endblock %}
